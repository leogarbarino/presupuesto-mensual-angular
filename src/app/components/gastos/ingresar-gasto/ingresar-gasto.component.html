<h4 class="text-center mt-3">
    Ingresar Gastos
</h4>
<hr/>
<div class="text-center">
   <span *ngIf="formularioIncorrecto" class="badge bg-danger textError">{{textoIncorrecto | uppercase}}</span> 
</div>
<div class="form-group mb-4">
    <label for="gasto">Gasto:</label>
    <input type="text" id="gasto" [(ngModel)]="nombreGasto" class="form-control form-control-lg"
    placeholder="Ej. Comida...">
</div>

<div class="form-group mb-4">
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" [(ngModel)]="cantidad" class="form-control form-control-lg"
    placeholder="Ingrese cantidad...">
</div>
<button class="btn btn-primary btn-lg btn-block mt-2" (click)="agregarGasto()">AGREGAR GASTO</button>
