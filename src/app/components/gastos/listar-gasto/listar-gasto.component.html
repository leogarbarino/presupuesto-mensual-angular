<h4 class="text-center mt-3">Lista de Gastos</h4>
<hr/>
<div class="row" style="margin-top: 40px;">

    <div class="col-6">
        <div class="alert alert-success text-center sizeAlert"> 
           <i>Presupuesto: </i>  <strong>${{ presupuesto }}</strong>
        </div>
    </div>

    <div class="col-6">
        <div class="sizeAlert" [ngClass]="aplicarColorRestante()">
            <i>Restante: </i> <strong>${{ restante }}</strong>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <ul class="list-group list-group-flush">
            <li class="badge list-group-item d-flex justify-content-between" *ngFor="let gasto of listaGastos">
                <strong>{{gasto.nombre}} </strong>
                <span class="badge rounded-pill bg-secondary">{{gasto.cantidad}} pesos</span>
            </li>
        </ul>
    </div>
</div>
